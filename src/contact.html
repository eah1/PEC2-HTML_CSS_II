<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Swedish House Mafia - Contact information</title>
    <link href="assets/styles/main.scss" rel="stylesheet" type="text/css">
</head>
<body>
<include src="views/header.html" locals='{"modifier":"normal"}'></include>
<main class="contact">
    <div class="contact__header">To get in touch with Swedish House Mafia, please fill out this form</div>
    <form class="contact__form">
        <div class="mb-3">
            <label for="yourname" class="form-label">Your name</label>
            <input type="text" id="yourname" class="form-control">
        </div>
        <div class="mb-3">
            <label for="youremail" class="form-label">Your email address</label>
            <input type="email" id="youremail" class="form-control">
        </div>
        <div class="mb-3">
            <label for="yourenquiry" class="form-label">Your enquiry</label>
            <textarea id="yourenquiry" class="form-control"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Send</button>
    </form>
</main>
<include src="views/footer.html" locals='{"modifier":"normal"}'></include>
</body>
</html>
